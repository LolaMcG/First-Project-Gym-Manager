{% extends 'base.html' %}
{% block content %}

<h2>Add a buff new member to the crew:</h2>

<form action="/clients" method="POST">
    <div>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Surname: </label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="phone">Telephone Number: </label>
        <input type="text" name="phone" id="phone">

        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="NonBinary">NB</option>
        </select>

        <label for="medical">Any Existing Medical Conditions to be Aware of: </label>
        <select name="medical" id="medical">
            <option value="Dodgy Knees">Dodgy Knees</option>
            <option value="Bad Heart">Bad Heart</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Kidneys">Rubbish Kidneys</option>
            <option value="Asthma">Asthma</option>
            <option value="None">None</option>
        </select>
        
        <input type="submit" value="Add member">
    </div>
</form>

{% endblock %}
